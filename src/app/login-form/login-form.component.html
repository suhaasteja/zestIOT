<div class="form-container">
  <h2>Login Page</h2>
  <form #login="ngForm" (ngSubmit)="handleFormSubmit()" novalidate>
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input
        type="text"
        name="username"
        #name="ngModel"
        class="form-control"
        id="exampleInputUsername"
        placeholder="Enter username"
        required
        [(ngModel)]="usermodel.username"
      />
      <div [hidden]="name.valid || name.untouched" class="alert-danger">
        invalid username
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        minlength="8"
        required
        [(ngModel)]="usermodel.password"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="login.form.invalid"
      routerLink="/home"
    >
      Submit
    </button>
  </form>
</div>
